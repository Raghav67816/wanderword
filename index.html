<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    .word-section {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Personalized greeting -->
    <h1>Hi, <span id="username">$username</span>!</h1>

    <!-- Today's word and its meaning -->
    <div class="word-section">
      <p>Today's Word: <strong id="word">$word</strong></p>
      <p>Meaning: <em id="meaning">$meaning</em></p>
    </div>
  </div>

</body>
</html>
